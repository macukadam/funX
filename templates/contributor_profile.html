<div style="border: 1px solid #ddd; padding: 10px;">
    <img src="{{ data.avatar_url }}" alt="{{ data.login }}" width="100" style="border-radius: 50%;">
    <h3>{{ data.login }}</h3>
    <p><strong>Followers:</strong> <a href="{{ data.followers_url }}">{{ data.followers_url }}</a></p>
    <p><strong>Following:</strong> <a href="{{ data.following_url }}">{{ data.following_url }}</a></p>
    <p><strong>Repos:</strong> <a href="{{ data.repos_url }}">{{ data.repos_url }}</a></p>
</div>
